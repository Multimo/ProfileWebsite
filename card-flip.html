<link rel="import" href="bower_components/polymer/polymer.html">


<dom-module id="card-flip">
  <template>
 <!--<link rel="stylesheet" type="text/css" href="css/flip-card.css"></link>-->
    <style>
    
      :host {
        display: block;
      }

      
      img {
        width: 100px;
        height: 100px;
      }
       
      h2 {
        color: #333;
        text-align: center;
      }  
      
    #panel .front {
        float: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 900;
        width: inherit;
        height: inherit;
       
        
        text-align: center;
        
    
        -webkit-transform: rotateX(0) rotateY(0);
                transform: rotateX(0) rotateY(0);
    
        -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
    
        -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
    
        /* -- transition is the magic sauce for animation -- */
        -webkit-transition: all .4s ease-in-out;
                transition: all .4s ease-in-out;
      }
      #panel.flip .front {
        z-index: 900;
        border-color: #eee;
        
        box-shadow: 0 15px 50px rgba(0,0,0,0.2);
    
        -webkit-transform: rotateY(179deg);
                transform: rotateY(179deg);
      }
    
      #panel .back {
        font-size: 2.2em;
        min-width: 100%;
        color: #333;
        text-align: center;
        height: 100px;
        padding-top: 25px;
        float: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 800;
        width: inherit;
        height: inherit;
        
        /*box-shadow: 0 1px 5px rgba(0,0,0,0.9);*/
    
        -webkit-transform: rotateY(-179deg);
                transform: rotateY(-179deg);
    
        -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
    
        -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
    
        /* -- transition is the magic sauce for animation -- */
        -webkit-transition: all .4s ease-in-out;
                transition: all .4s ease-in-out;
      }
    
      #panel.flip .back {
        z-index: 1000;
        
    
        -webkit-transform: rotateX(0) rotateY(0);
                transform: rotateX(0) rotateY(0);
    
        /*box-shadow: 0 15px 50px rgba(0,0,0,0.2);*/
      }
      #panel {
        float: left;
        width: 100px;
        height: 100px;
        margin: 15px;
        position: relative;
        font-size: .8em;
    
        -webkit-perspective: 600px;
                perspective: 600px;
      }
    </style>
    
    
    <div id="panel" on-mouseover='flip' on-mouseleave="unflip">
        <a href="{{link}}">
            <div class="front"><img src="{{img}}" /></div>
            <div class="back">{{name}}</div>
        </a>
    </div>
    
 
    </template>
  </dom-module>

  <script>
    Polymer({

      is: 'card-flip',

      properties: {
        img:  String,
        name: String,
        link: String,
      },
      

      
      flip: function(e){
         var model = e.model;
        //   console.log(model)
        //   console.log(Polymer.dom(this.root).querySelectorAll(".pannel"));
          
        this.$.panel.classList.add("flip");
      },
      
            
      unflip: function(e){
              
        this.$.panel.classList.remove("flip");
      },
     
    });
  </script>
